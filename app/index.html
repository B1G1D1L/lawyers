<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.min.css">
  <title>Юридический центр</title>
</head>
<body>

  <header class="header">
    <div class="container">
      <div class="row align-items-center justify-content-between header__wrap">

        <div class="col col-md-4 logo-body">
          <img src="images/src/logo/logo.png" alt="">
          <a class="header__logo" href="#">Юридический центер<strong class="header__logo--large">&laquo;столица&raquo;</strong></a>
        </div>
        
        <div class="col header__navigation">
          <nav class="header__nav">
            <a href="#">Главная</a>
            <a href="#">Услуги</a>
            <a href="#">Контакты</a>
            <a class="phone__num nav__phone" href="tel:+74955107016" >8 (495) 510-70-16</a>
          </nav>
        </div>

        <div class="col phone">
          <div class="header__phone phone">
            <a class="phone__num" href="tel:+74955107016" >8 (495) 510-70-16</a>
            <a class="phone__feedback" href="tel:+74955107016">Заказать обратный звонок</a>
          </div>
        </div>

        <div class=" menu">
          <div class="header__menu menu__wrap">
            <span class="menu__text">Меню</span>
            <div class="menu__burger ">
              <span></span>
            </div>
          </div>
        </div>

      </div>
    </div>
  </header>
  

  <main class="main">
    <section class="hero">

      <div class="hero__social">
        <a href="#">
          <img src="images/dest/social/whatsapp.png" alt="whatsapp">
        </a>
        <a href="#">
          <img src="images/dest/social/telegram.png" alt="telegram">
        </a>
        <a href="#">
          <img src="images/dest/social/vk.png" alt="vk">
        </a>
      </div>

      <div class="container">
        <div class="row align-items-center hero__body">

          <div class="col">
            <div class="hero__content">
              <h1 class="hero__title"><span>Грамотная помощь юристов</span><br>в Москве и области</h1>
              <div class="hero__subtitle">Консультируем. Готовим документы. Представляем интересы в суде.</div>
              <div class="hero__social hero__social--col">
                <a href="#">
                  <img src="images/dest/social/whatsapp.png" alt="whatsapp">
                </a>
                <a href="#">
                  <img src="images/dest/social/telegram.png" alt="telegram">
                </a>
                <a href="#">
                  <img src="images/dest/social/vk.png" alt="vk">
                </a>
              </div>
              <button class="hero__btn">Мне нужен юрист</button>
            </div>
          </div>

          <div class="col-md-4 d-none d-lg-block col">
            <div class="hero__img">
              <img src="images/dest/hero/hero-img.png" alt="">
            </div>
          </div>

        </div>
      </div>
    </section>
    

    <section class=""></section>
    <section class=""></section>
  </main>

  <footer class="footer">
  </footer>

  
  <script src="js/jquery.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="js/main.min.js"></script>
